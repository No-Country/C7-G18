
<div class="card">  
    <p *ngIf="card.discount" class="esOferta">OFERTA</p>  
    <button class="btn" (click)="like()">
        <img *ngIf=!card.meGusta src="assets/icons/heartE.svg" alt="">
        <img *ngIf="card.meGusta" src="assets/icons/heartF.svg" alt="">
    </button>   
    <div class="detail" (click)="openModalDetail()">
        <img class="img" src={{card.img}} style="width:100%">
        <h3>{{card.name}}</h3>
    </div>         
    <div class="d-flex">
        <div class="d-flex" *ngIf="!card.discount">
            <p class="price">${{card.price}}</p>
        </div> 
        <div class="d-flex" *ngIf="card.discount">
            <p class="price">${{card.discount}}</p>
            <p class="oferta">${{card.price}}</p>
        </div>                
        <button mat-raised-button color="accent">
            <img src="assets/icons/cart.svg" alt="">
        </button>
    </div>
</div>
