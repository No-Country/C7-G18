<div class="container">
	<div class="subContainer">
		<h1 class="titulo"> <strong>Bienvenido</strong></h1>
		<p>Ingresa tus credenciales</p>

		<button class="button buttonGoogle dimenciones borde" mat-stroked-button color="primary">
			<img class="logoGoogle" src="../../../../assets/images/googleLogin.png" />
			Ingresa con tu cuneta Google
		</button>

		<br />
		<br />

		<div class="example-container">
			<p>Email.</p>
			<mat-form-field class="dimenciones" appearance="fill">
				<mat-label>Ingresa tu email</mat-label>
				<input matInput placeholder="email@gmail.com" required />
				<!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
			</mat-form-field>
		</div>

		<div class="example-container">
			<p>Contraseña.</p>
			<mat-form-field class="dimenciones" appearance="fill">
				<mat-label>Ingresa tu contraseña</mat-label>
				<input matInput [type]="hide ? 'password' : 'text'" />
				<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
					<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
			</mat-form-field>
		</div>

		<section class="example-section">
			<mat-checkbox class="example-margin">Recuérdame</mat-checkbox>
			<a href="">Olvide mi contraseña</a>
		</section>

		<br />

		<button mat-raised-button color="primary" class="button dimenciones">Ingresar</button>

		<br />
		<br />

		<section class="example-section">
			<p>Aun no estas registrado?.</p>
			<a href="">Registrar.</a>
		</section>
	</div>
</div>
