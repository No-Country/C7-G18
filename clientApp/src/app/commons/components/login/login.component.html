<div mat-form-field>
	<div class="container">
		<div class="subContainer">
			<form [formGroup]="formGroup" autocomplete="off">
				<h1 class="texPurple"><strong>Bienvenido</strong></h1>
				<p>Ingresa tus credenciales</p>

				<button class="buttonGoogle btn-large" mat-stroked-button color="accent" type="button" (click)="loginWithGoogle()">
					<img class="logoGoogle" src="../../../../assets/images/googleLogin.png" />
					Ingresa con Google
				</button>

				<br />
				<br />				

				<mat-form-field appearance="outline">
					<mat-label>Ingresa tu e-mail</mat-label>
					<input  matInput placeholder="email@gmail.com" required formControlName="email" />					
					<mat-error *ngIf="formGroup.get('email')!.hasError('email')">e-mail invalido </mat-error>
					<mat-error *ngIf="formGroup.get('email')!.hasError('required')">e-mail requerido </mat-error>
				</mat-form-field>

				
				<mat-form-field appearance="outline">
					<mat-label>Ingresa tu contraseña</mat-label>
					<input  matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
					<mat-icon matSuffix (click)="hide=!hide">{{ hide! ? 'visibility' : 'visibility_off' }}</mat-icon>
					<mat-error *ngIf="formGroup.get('password')!.hasError('required')">contraseña requerida </mat-error>
				</mat-form-field>

				<section class="example-section">
					<mat-checkbox class="example-margin">Recuérdame</mat-checkbox>
					<a class="texPurple" (click)="openModalResetPass()">Olvide mi contraseña</a>
				</section>

				<br />

				<button mat-raised-button 
					color="primary" 
					class="btn-large" 
					(click)="loginByPassword()"
					type="submit"
					[disabled]="disableButton"
					[class.spinner]="disableButton"
				>
					INGRESAR</button>

				<br />
				<br />

				<section class="example-section">
					<p>Aun no estas registrado?.</p>
					<a class="texPurple" (click)="openModalRegister()"> Registrar</a>
				</section>
			</form>
		</div>
	</div>
</div>
