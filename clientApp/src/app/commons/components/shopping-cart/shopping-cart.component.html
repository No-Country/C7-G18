<div class="container">
	<h4 class="title">Carrito de Compras</h4>
	<section>
		<div *ngIf="_cartService.getItems().length == 0">
			<div class="bill">
				<h4>Aun no tienes productos ðŸ˜“</h4>
			</div>
		</div>
		<div class="item-product" *ngFor="let product of _cartService.getItems()">
			<img src="{{ product.img }}" alt="gt" />
			<div class="info-product">
				<p class="name-product">{{ product.name }} <span class="punit">({{ product.price | currency: 'symbol':'$ ' }})</span></p>
				<div class="actions">
					<span class="price">
						{{ product.subtotal | currency: 'symbol':'$ ' }}
					</span>
					<div class="count">
						<span (click)="add(product)"><mat-icon class="plus">add</mat-icon></span>
						<div>
							<span class="number-count"> {{ product.quantity }}</span>
						</div>
						<span (click)="minus(product)"><mat-icon class="minus">remove</mat-icon></span>
						<span (click)="delete(product)"><mat-icon class="cancel">delete</mat-icon></span>
					</div>
				</div>
			</div>
		</div>
		<div class="footer_pay" *ngIf=" _cartService.getItems().length !== 0">
            <div class="total">
                <span>Total</span>
                <span>{{ _cartService.getTotal() | currency: 'symbol':'$ ' }}</span>
            </div>
            <div class="btn-pay">
                <button mat-raised-button color="primary" class="btn-large" type="button" (click)="goBuy()">IR A PAGAR</button>
            </div>
        </div>
	</section>
</div>
