<div class="tienda">
    <ngx-wrapper-tiny-slider #tinySlider [config]="tinySliderConfig" class="items">
        <div class="item" *ngFor="let item of data">
            <div class="flex">
                <img class="icon" src={{item.url}} alt="">
                <div>
                    <h4>{{item.title}}</h4>
                    <p>{{item.subtitle}}</p>
                </div>
            </div>
         </div>
   </ngx-wrapper-tiny-slider>
</div>
