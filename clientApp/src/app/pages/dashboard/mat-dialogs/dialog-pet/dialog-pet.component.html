<div class="subs" *ngIf="dialog.modo=='add'">
    <h1 class="flex">Agregar Mascota</h1>
    <form [formGroup]="formGroup" autocomplete="off">
      <input type="text" placeholder="Nombre Mascota" formControlName="name">
      <div class="buttons">
        <button mat-flat-button color="primary" (click)="add()">Guardar</button>
        <button mat-stroked-button color="primary" [mat-dialog-close]="true">Cancelar</button>
      </div>
    </form>
  </div>
  
  
  <div class="subs" *ngIf="dialog.modo=='edit'">
    <h1 class="flex">Editar Mascota</h1>
    <form [formGroup]="formGroup" autocomplete="off">
    <input type="text" formControlName="name" >
    <div class="buttons">
      <button mat-flat-button color="primary" (click)="edit()">Editar</button>
      <button mat-stroked-button color="primary" [mat-dialog-close]="true">Cancelar</button>
    </div>
  </form>
  </div> 
  
  
  <div class="subs" *ngIf="dialog.modo=='delete'">
    <h1 class="flex">Eliminar Mascota </h1>
    <h3>¿Está seguro de eliminar la mascota <span class="span">{{dialog.nombre}}</span>? Esta puede ser una acción irreversible.</h3>
    <div class="buttons">
        <button mat-flat-button color="primary" (click)="delete()">Eliminar</button>
        <button mat-stroked-button color="primary" [mat-dialog-close]="true">Cancelar</button>
      </div>
  </div>
