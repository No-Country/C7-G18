<div class="flex">
    <h1>Listado de Productos</h1>
    <button mat-flat-button color="primary">Agregar Producto</button>
</div>
<div>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element"> <img class="img" src="{{element.img}}" alt=""> </td>
      </ng-container>
  
      <ng-container matColumnDef="Precio Unitario">
        <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="Mascota">
        <th mat-header-cell *matHeaderCellDef> Mascota </th>
        <td mat-cell *matCellDef="let element"> {{element.pet}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Categoría">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Subcategoría">
        <th mat-header-cell *matHeaderCellDef> Subcategoría </th>
        <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon class="icon1">archive</mat-icon>   
            <mat-icon class="icon2">edit</mat-icon> 
            <mat-icon class="icon3">delete</mat-icon>   
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
